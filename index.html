<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .background-image {
        width: 100%;
        height: 100%;
        background-image: url("images/background.png"); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Adjust for vertical alignment */
      }
      .text-area {
        width: 80%; /* Adjust width as necessary */
        padding: 20px;
        background: rgba(0, 0, 0, 0.5); /* 50% transparent black */
        border: 2px solid black;
        border-radius: 15px;
        color: white; /* Adjust text color as necessary */
        text-align: center;
        font-size: 25px;
        margin: 10px; /* Added margin for spacing */
      }
      .header {
        text-align: center;
        color: white; /* Adjust text color as necessary */
        font-size: 40px; /* Adjust font size as necessary */
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="background-image">
      <h1 class="header" style="color: black">Apps from DeltaApps</h1>
      <a href="https://mdann1992.github.io/picPurge">
        <div class="text-area">PicPurge</div>
      </a>
      <a href="https://mdann1992.github.io/fishTracker">
        <div class="text-area">FishTracker</div>
      </a>
    </div>
  </body>
</html>
