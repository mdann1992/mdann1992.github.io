<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .background-image {
        width: 100%;
        height: 100%;
        background-image: url('images/background.png'); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .text-area {
        width: 50%; /* Adjust width as necessary */
        padding: 20px;
        background: rgba(0, 0, 0, 0.5); /* 50% transparent black */
        border: 2px solid black;
        border-radius: 15px;
        color: white; /* Adjust text color as necessary */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="background-image">
      <div class="text-area">Your text goes here.</div>
    </div>
  </body>
</html>
